<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="Logo .png" type="image/x-icon">
</head>
<body>
    <div class="body">
        <div class="card">
            <div class="header">
                <img src="./face.png" alt="profile picture">
            </div>
             <h1>SoloCoder820</h1>
            <p>Software Developer</p>
            <div class="icons">
                <a href="#" class="link">
                    <i class='bx bxl-facebook' style="background: #4267b2; border-radius: 50%"></i>
                </a>
                <a href="#" class="link">
                    <i class='bx bxl-linkedin-square' style="background: rgb(21, 186, 236) ; border-radius: 50%"></i>
                </a>

                <a href="#" class="link">
                    <i class='bx bxl-twitter' style="background: #1da1f2; border-radius: 50%"></i>
                </a>
                
                <a href="#" class="link" style="background: #e1306c; border-radius: 50%;">
                    <i class='bx bxl-instagram-alt'></i>
                </a>
            </div>
            <div class="buttons">
                <button>Subscirbe</button>
                <button>Message</button>
            </div>
        </div>
    </div>
</body>
</html>
